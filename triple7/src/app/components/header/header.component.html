<mat-card>
  <div class="nav-links" fxLayout="row" fxLayoutAlign="space-between center">

    <div fxLayout="row" fxLayoutAlign="center center">
      <h2 [routerLink]="['/home']" class="link">Home</h2>
      <h2 [routerLink]="['/news']" class="link">News</h2>
      <h2 [routerLink]="['/music']" class="link">Music</h2>
      <h2 [routerLink]="['/health']" class="link">Health</h2>
    </div>

    <div>
      <button routerLink="/dashboard" mat-raised-button color="accent">Write a Post</button>
      <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
        <button (click)="auth.logout()" mat-button>Logout</button>
      </div>
      <ng-template #showLogin>
        <button (click)="auth.login()" mat-button>Login with Google</button>
      </ng-template>
    </div>

  </div>
</mat-card>
